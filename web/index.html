<!-- web/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estado de Vuelos</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; background: #f5f5f5; }
    table { border-collapse: collapse; width: 100%; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #333; color: white; }
  </style>
</head>
<body>
  <h1>✈️ Estado de Vuelos</h1>
  <table id="flightsTable">
    <thead>
      <tr>
        <th>Flight ID</th>
        <th>Status</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch("https://fastapi-app-980942243451.us-central1.run.app/datos")
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector("#flightsTable tbody");
        data.forEach(flight => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${flight.flight_id}</td>
            <td>${flight.status}</td>
            <td>${new Date(flight.timestamp).toLocaleString()}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(error => {
        alert("Error cargando datos de vuelos");
        console.error(error);
      });
  </script>
</body>
</html>
